# Render Configuration for Backend Deployment
# This file makes it easy to deploy your Express server to Render

services:
  # Backend API Service
  - type: web
    name: lal-street-api
    runtime: node
    region: singapore  # or oregon, frankfurt (closest to your users)
    plan: free  # or starter for $7/month (no cold starts)
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ALLOWED_ORIGINS
        value: https://the-lal-street-client.vercel.app,http://localhost:5173
      - key: ADMIN_PASSWORD
        sync: false  # This requires manual setup - set in Render dashboard
    healthCheckPath: /api/health

